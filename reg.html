<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="hello.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="s1.JPG" alt="Description of Image">
        </div>
        <div class="box">
            <h1 class="login-heading">Login</h1>
            <form action="reg" method="post" class="reg">
                <div class="input-group">
                    <label for="first_name"><i class="bi bi-person-fill"></i> First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <label for="last_name"><i class="bi bi-person-fill"></i> Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <label for="username"><i class="bi bi-person-circle"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="bi bi-lock-fill"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">REGISTER</button>
            </form>
        </div>
    </div>
    <script src="hello.js"></script>
</body>
</html>
